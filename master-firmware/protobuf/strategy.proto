syntax = "proto2";

import "nanopb.proto";

message Score {
    option (nanopb_msgopt).msgid = 8;
    required int32 score = 1;
}

enum PuckColor {
    RED = 0;
    GREEN = 1;
    BLUE = 2;
    RED_OR_GREEN = 3;
    GOLDENIUM = 4;
    EMPTY = 5;
}

message RobotState {
    option (nanopb_msgopt).msgid = 14;
    option (nanopb_msgopt).packed_struct = true;
}
